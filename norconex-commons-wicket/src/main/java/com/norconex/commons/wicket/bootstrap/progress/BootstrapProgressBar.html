<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

<div wicket:id="progress" class="progress">
  <div wicket:id="bar" class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
    <span wicket:id="label">60%</span>
  </div>
</div>

</wicket:panel>
</body>
</html>
