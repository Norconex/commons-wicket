<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
<script type="text/javascript">
 $(document).ready(function() {
    $(document).ajaxStart(function () {
       $(".nx-commons-fsdialog-loading").css("display", "inline");
    }).ajaxStop(function () {
       $(".nx-commons-fsdialog-loading").css("display", "none");
    });
 });
</script>
</wicket:head>
<body>
  <wicket:panel>


   WORK IN PROGRESS.  DO NOT USE.


   <div class="nx-commons-fsdialog">
     <div class="nx-commons-fsdialog-toolbar">
       <wicket:link>
         <a wicket:id="home"><img src="home.png"/>
             <wicket:message key="btn.home">Home</wicket:message></a>
         <a wicket:id="root"><img src="root.png"/>
             <wicket:message key="btn.root">Root</wicket:message></a>
       </wicket:link>
     </div>

     <div class="nx-commons-fsdialog-loading">
         <wicket:message key="loading">Loading</wicket:message>
         <wicket:link><img src="busy.gif"/></wicket:link>
     </div>

     <div style="clear:both;"></div>

     <div wicket:id="navigatorWrapper">
        <div class="nx-commons-fsdialog-navigator" wicket:id="fileSystemNavigator">
             File System Navigator
        </div>
     </div>

     <form wicket:id="dialogForm">
       <div wicket:id="feedback">Feedback</div>
     </form>
   </div>
  </wicket:panel>
</body>
</html>
