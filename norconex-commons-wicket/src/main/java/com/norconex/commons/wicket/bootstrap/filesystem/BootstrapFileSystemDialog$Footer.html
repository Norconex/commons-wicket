<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

<form wicket:id="form">
  <button type="button" class="btn btn-default nobusy" data-dismiss="modal">
    <i class="fa fa-times"></i> 
    <wicket:message key="btn.cancel">Cancel</wicket:message>
  </button>
  <a class="btn btn-primary nobusy" wicket:id="submit">
    <i class="glyphicon glyphicon-ok"></i> 
    <wicket:message key="btn.choose">Choose</wicket:message>
  </a>
</form>

</wicket:panel>
</html>
